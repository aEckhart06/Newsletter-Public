<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Society Logo</title>
    <!-- Import Bebas Neue font -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .outer-rectangle {
            width: 100%;
            max-width: 700px;
            aspect-ratio: 700/240;
            background-color: #c51f33;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-rectangle {
            width: 97.5%;
            height: 92.5%;
            background-color: #c51f33;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4%;
        }

        .centered-image {
            height: 80%;
            width: auto;
            max-width: 45%;
            object-fit: contain;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
